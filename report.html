<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Report</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function saveReport() {
            let reportData = {
                jenisAset: document.getElementById('jenisAset').value,
                noSiri: document.getElementById('noSiri').value,
                pengguna: document.getElementById('pengguna').value,
                tarikhKerosakan: document.getElementById('tarikhKerosakan').value,
                perihalKerosakan: document.getElementById('perihalKerosakan').value,
                namaJawatan: document.getElementById('namaJawatan').value,
                tarikhPengadu: document.getElementById('tarikhPengadu').value,
                kosPenyelenggaraan: document.getElementById('kosPenyelenggaraan').value,
                anggaranKos: document.getElementById('anggaranKos').value,
                syorUlasan: document.getElementById('syorUlasan').value,
                namaJawatan2: document.getElementById('namaJawatan2').value,
                tarikh: document.getElementById('tarikh').value

            };
            localStorage.setItem('reportData', JSON.stringify(reportData));
            alert('Report saved successfully!');
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="report.html">Submit Report</a>
        <a href="view.html">View Reports</a>
        <a href="contact.html">Contact</a>
    </div>
    <h1 style="text-align: center; color: white;" >Submit Report</h1>
    <form>
        <label>Jenis Aset:</label> <input type="text" id="jenisAset" required><br>
        <label>No. Siri Pendaftaran Aset:</label> <input type="text" id="noSiri" required><br>
        <label>Pengguna Terakhir:</label> <input type="text" id="pengguna" required><br>
        <label>Tarikh Kerosakan:</label> <input type="date" id="tarikhKerosakan" required><br>
        <label>Perihal Kerosakan:</label> <textarea type="text" id="perihalKerosakan" required></textarea><br>
        <label>Nama dan Jawatan:</label> <input type="text" id="namaJawatan" required><br>
        <label>Tarikh:</label> <input type="date" id="tarikhPengadu" required><br>
        <br>
        <label>Jumlah Kos Penyelenggaraan Terdahulu:</label> <input type="text" id="kosPenyelenggaraan" required><br>
        <label>Anggaraan kos Penyelengaraan:</label> <input type="text" id="anggaranKos" required><br>
        <label>Syor Dan Ulasan:</label> <input type="text" id="syorUlasan" required><br>
        <label>Nama Dan Jawatan:</label> <input type="text" id="namaJawatan2" required><br>
        <label>Tarikh:</label> <input type="date" id="tarikh" required><br>
        <button type="button" onclick="saveReport()">Submit</button>
    </form>
</body>
</html>
